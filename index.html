    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

<body>
    

    <div class="gallery">
        <div class="gallery_arrows">
            <div class="gallery_arrows_divleftarrow">

            </div>
            <div class="gallery_arrows_divrightarrow">
                <img src="./img/arrow.svg" alt="" class="gallery_arrows_divrightarrow_img">

        </div>
        
        <div class="gallery_images">
            <div class="gallery_images_div visibleImage">

            </div>
            <div class="gallery_images_div ">
                <img src="./img/peter-thomas-2Dnibzk_INU-unsplash.jpg" alt="" class="gallery_images_div_image">
            </div>
            <div class="gallery_images_div ">

            </div>
            <div class="gallery_images_div ">
                <img src="./img/tiffany-longeway-c9EkHcIiQ8I-unsplash.jpg" alt="" class="gallery_images_div_image">
            </div>
        </div>
        
        <div class="gallery_navigationdots">
            <button class="gallery_navigationdots_button selected-button"></button>
            <button class="gallery_navigationdots_button"></button>
            <button class="gallery_navigationdots_button"></button>
            <button class="gallery_navigationdots_button"></button>
            <button class="gallery_navigationdots_button"></button>
        </div>
        
    </div>

</html>
